<svg fill="none" viewBox="0 0 400 90" width="400" height="90" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        div.row {
          display: grid;
          grid-template-columns: repeat(12, 1fr);
          gap: 0.25rem;
        }
        div.row > div {
          height: 2rem;
          background-color: slategrey;
          color: white;
          padding: 0.3rem;
          font-size: 85%;
        }
        div.row > div.col-2 { grid-column: span 2; }
        div.row > div.col-4 { grid-column: span 4; }
        div.row > div.col-6 { grid-column: span 6; }
        div.row > div.col-8 { grid-column: span 8; }
      </style>
      <div class="row">
        <div class="col-4">four-wide</div>
        <div class="col-8">eight-wide</div>
        <div class="col-2">two</div>
        <div class="col-6">six</div>
        <div class="col-4">four</div>
      </div>
    </div>
  </foreignObject>
</svg>