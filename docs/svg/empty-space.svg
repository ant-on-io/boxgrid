<svg fill="none" viewBox="0 0 400 40" width="400" height="40" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        div.row {
          display: grid;
          grid-template-columns: repeat(12, 1fr);
          gap: 0.25rem;
        }
        div.row > div {
          height: 2rem;
        }
        div.row > div.col-5 {
          grid-column: span 5;
          background-color: silver;
          color: white;
          padding: 0.3rem;
          font-size: 85%;
        }
        div.row > div.col-2 {
          grid-column: span 2;
        }
      </style>
      <div class="row">
        <div class="col-5">first</div>
        <div class="col-2"></div>
        <div class="col-5">second</div>
      </div>
    </div>
  </foreignObject>
</svg>